<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Racing Line Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      /* F1 Official Colors */
      --f1-red: #DC0000;
      --f1-black: #000000;
      --f1-white: #FFFFFF;
      --f1-gold: #FFD700;
      --f1-dark-gray: #1a1a1a;
      --f1-light-gray: #f5f5f5;
      --f1-silver: #c0c0c0;
      
      /* Status Colors */
      --status-possible: #00FF00;
      --status-risky: #FFFF00;
      --status-not: #FF0000;
      --status-neutral: #00A8FF;
      
      /* Fonts */
      --f1-font-bold: 'Arial Black', sans-serif;
      --f1-font-regular: 'Arial', sans-serif;
      --font-size-xs: 11px;
      --font-size-sm: 13px;
      --font-size-md: 14px;
      --font-size-lg: 16px;
      --font-size-xl: 20px;
      --font-size-2xl: 24px;
      --font-size-3xl: 32px;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background: var(--f1-black);
      color: var(--f1-white);
      font-family: var(--f1-font-regular);
      overflow: hidden;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }

    /* Main Container */
    .f1-container {
      display: flex;
      height: 100vh;
      gap: 12px;
      padding: 12px;
      background: var(--f1-black);
    }

    /* Left Panel - Video */
    .f1-video-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 2px solid var(--f1-red);
      background: var(--f1-dark-gray);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(220, 0, 0, 0.5);
    }

    .f1-video-panel video,
    .f1-video-panel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Right Panel - Controls & Info */
    .f1-control-panel {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Header */
    .f1-header {
      background: linear-gradient(to right, var(--f1-red), #990000);
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      border: 2px solid var(--f1-gold);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .f1-header h1 {
      font-size: var(--font-size-2xl);
      font-weight: bold;
      letter-spacing: 2px;
    }

    .f1-header p {
      font-size: var(--font-size-sm);
      margin-top: 4px;
      opacity: 0.9;
    }

    /* Upload Section */
    .f1-upload-box {
      background: var(--f1-dark-gray);
      border: 2px dashed var(--f1-gold);
      border-radius: 6px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .f1-upload-box:hover {
      background: rgba(255, 215, 0, 0.05);
      border-color: var(--f1-white);
    }

    .f1-upload-box input[type="file"] {
      display: none;
    }

    .f1-upload-label {
      cursor: pointer;
      display: block;
    }

    .f1-upload-label span {
      font-size: var(--font-size-lg);
      font-weight: bold;
    }

    .f1-upload-label .file-hint {
      font-size: var(--font-size-sm);
      color: var(--f1-silver);
      margin-top: 4px;
    }

    /* Progress Bar */
    .f1-progress-container {
      background: var(--f1-dark-gray);
      border-radius: 6px;
      padding: 8px;
      border: 1px solid var(--f1-silver);
      display: none;
    }

    .f1-progress-container.active {
      display: block;
    }

    .f1-progress-bar {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--f1-gold);
    }

    .f1-progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--f1-red), var(--status-possible));
      width: 0%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-xs);
      font-weight: bold;
    }

    .f1-progress-text {
      font-size: var(--font-size-xs);
      margin-top: 4px;
      text-align: center;
      color: var(--f1-silver);
    }

    /* Telemetry Panel - IMPROVED */
    .f1-telemetry-panel {
      background: var(--f1-dark-gray);
      border: 2px solid var(--f1-silver);
      border-radius: 6px;
      padding: 12px;
      flex: 1;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(192, 192, 192, 0.2);
    }

    .f1-telemetry-title {
      font-size: var(--font-size-lg);
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid var(--f1-gold);
      padding-bottom: 8px;
    }

    /* Telemetry Grid - IMPROVED */
    .telemetry-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .telemetry-item {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid var(--f1-silver);
      border-radius: 4px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .telemetry-item.full-width {
      grid-column: 1 / -1;
    }

    .telemetry-label {
      font-size: var(--font-size-xs);
      color: var(--f1-gold);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .telemetry-value {
      font-size: var(--font-size-2xl);
      font-weight: bold;
      color: var(--f1-white);
      font-family: 'Courier New', monospace;
    }

    .telemetry-unit {
      font-size: var(--font-size-xs);
      color: var(--f1-silver);
      margin-top: 2px;
    }

    .telemetry-sub {
      font-size: var(--font-size-sm);
      color: var(--f1-silver);
      margin-top: 4px;
    }

    /* Status Badge - IMPROVED */
    .status-badge {
      grid-column: 1 / -1;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
      font-size: var(--font-size-lg);
      letter-spacing: 1px;
    }

    .status-badge.possible {
      background: rgba(0, 255, 0, 0.15);
      border: 2px solid var(--status-possible);
      color: var(--status-possible);
    }

    .status-badge.risky {
      background: rgba(255, 255, 0, 0.15);
      border: 2px solid var(--status-risky);
      color: var(--status-risky);
    }

    .status-badge.caution {
      background: rgba(255, 165, 0, 0.15);
      border: 2px solid #FFA500;
      color: #FFA500;
    }

    .status-badge.dangerous {
      background: rgba(255, 0, 0, 0.15);
      border: 2px solid var(--status-not);
      color: var(--status-not);
    }

    .status-badge.neutral {
      background: rgba(0, 168, 255, 0.15);
      border: 2px solid var(--status-neutral);
      color: var(--status-neutral);
    }

    /* Detail Info - IMPROVED */
    .telemetry-detail {
      grid-column: 1 / -1;
      background: rgba(50, 50, 50, 0.8);
      border: 1px solid var(--f1-gold);
      border-radius: 4px;
      padding: 8px;
      font-size: var(--font-size-xs);
      line-height: 1.6;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      padding: 2px 0;
    }

    .detail-label {
      color: var(--f1-gold);
      font-weight: bold;
      min-width: 100px;
    }

    .detail-value {
      color: var(--f1-white);
      text-align: right;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }

    /* Download Button */
    .f1-button {
      background: linear-gradient(to right, var(--f1-red), #990000);
      border: 2px solid var(--f1-gold);
      color: var(--f1-white);
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: var(--font-size-md);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .f1-button:hover {
      background: linear-gradient(to right, var(--f1-red), #CC0000);
      box-shadow: 0 0 15px rgba(220, 0, 0, 0.6);
      transform: scale(1.02);
    }

    .f1-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: scale(1);
    }

    /* Scrollbar Styling */
    .f1-telemetry-panel::-webkit-scrollbar {
      width: 8px;
    }

    .f1-telemetry-panel::-webkit-scrollbar-track {
      background: rgba(255, 215, 0, 0.1);
      border-radius: 4px;
    }

    .f1-telemetry-panel::-webkit-scrollbar-thumb {
      background: var(--f1-gold);
      border-radius: 4px;
    }

    .f1-telemetry-panel::-webkit-scrollbar-thumb:hover {
      background: var(--f1-white);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .f1-control-panel {
        width: 280px;
      }

      .telemetry-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="f1-container">
    <!-- Left Panel - Video Stream -->
    <div class="f1-video-panel">
      <img id="video-stream" src="/video_feed" alt="Video Stream" />
    </div>

    <!-- Right Panel - Controls & Telemetry -->
    <div class="f1-control-panel">
      <!-- Header -->
      <div class="f1-header">
        <h1>üèéÔ∏è F1 RACING</h1>
        <p>AI Line Detection & Analysis</p>
      </div>

      <!-- Upload Section -->
      <div class="f1-upload-box" id="upload-box">
        <label for="video-input" class="f1-upload-label">
          <span>üìÅ Choose Video</span>
          <div class="file-hint">MP4 Only</div>
        </label>
        <input type="file" id="video-input" accept=".mp4" />
      </div>

      <!-- Progress Bar -->
      <div class="f1-progress-container" id="progress-container">
        <div class="f1-progress-bar">
          <div class="f1-progress-fill" id="progress-fill">0%</div>
        </div>
        <div class="f1-progress-text">
          <span id="progress-text">Processing...</span>
        </div>
      </div>

      <!-- Telemetry Panel - IMPROVED -->
      <div class="f1-telemetry-panel">
        <div class="f1-telemetry-title">üìä Telemetry</div>

        <!-- Main Metrics Grid -->
        <div class="telemetry-grid">
          <!-- EGO Speed -->
          <div class="telemetry-item">
            <div class="telemetry-label">üë§ Ego Speed</div>
            <div class="telemetry-value" id="ego-speed">--</div>
            <div class="telemetry-unit">km/h</div>
          </div>

          <!-- Lead Speed -->
          <div class="telemetry-item">
            <div class="telemetry-label">üéØ Lead Speed</div>
            <div class="telemetry-value" id="lead-speed">--</div>
            <div class="telemetry-unit">km/h</div>
          </div>

          <!-- Speed Delta -->
          <div class="telemetry-item">
            <div class="telemetry-label">‚ö° Œî Speed</div>
            <div class="telemetry-value" id="speed-delta">--</div>
            <div class="telemetry-unit">km/h</div>
          </div>

          <!-- Distance -->
          <div class="telemetry-item">
            <div class="telemetry-label">üìè Distance</div>
            <div class="telemetry-value" id="distance">--</div>
            <div class="telemetry-unit">m</div>
          </div>

          <!-- Overtaking Status -->
          <div class="status-badge neutral" id="overtake-status">
            üîµ READY
          </div>

          <!-- Overtaking Score -->
          <div class="telemetry-item full-width">
            <div class="telemetry-label">üìà Overtaking Score</div>
            <div class="telemetry-value" id="overtake-score">--</div>
            <div class="telemetry-unit">%</div>
          </div>

          <!-- Detail Information - IMPROVED -->
          <div class="telemetry-detail">
            <div class="detail-row">
              <span class="detail-label">Frame:</span>
              <span class="detail-value" id="frame-num">0</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Timestamp:</span>
              <span class="detail-value" id="timestamp">0.00s</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Progress:</span>
              <span class="detail-value" id="progress-pct">0%</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Status:</span>
              <span class="detail-value" id="status-text">IDLE</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Download Button -->
      <button class="f1-button" id="download-btn" disabled>
        üì• Download Data
      </button>
    </div>
  </div>

  <script>
    const videoInput = document.getElementById('video-input');
    const uploadBox = document.getElementById('upload-box');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const downloadBtn = document.getElementById('download-btn');

    // Telemetry Elements - IMPROVED
    const telemetryElements = {
      egoSpeed: document.getElementById('ego-speed'),
      leadSpeed: document.getElementById('lead-speed'),
      speedDelta: document.getElementById('speed-delta'),
      distance: document.getElementById('distance'),
      overtakeScore: document.getElementById('overtake-score'),
      overtakeStatus: document.getElementById('overtake-status'),
      frameNum: document.getElementById('frame-num'),
      timestamp: document.getElementById('timestamp'),
      progressPct: document.getElementById('progress-pct'),
      statusText: document.getElementById('status-text')
    };

    // Upload event
    uploadBox.addEventListener('click', () => videoInput.click());
    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.mp4')) {
        const formData = new FormData();
        formData.append('file', file);

        fetch('/upload', { method: 'POST', body: formData })
          .then(res => res.json())
          .then(data => {
            if (data.status === 'processing') {
              progressContainer.classList.add('active');
              downloadBtn.disabled = true;
              telemetryElements.statusText.textContent = 'PROCESSING';
              startProgressUpdate();
              startTelemetryUpdate();
            }
          });
      }
    });

    // Progress Update
    function startProgressUpdate() {
      const progressInterval = setInterval(() => {
        fetch('/progress')
          .then(res => res.json())
          .then(data => {
            const progress = Math.round(data.progress);
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';
            progressText.textContent = `${data.processed_frames} / ${data.total_frames}`;
            telemetryElements.progressPct.textContent = progress.toFixed(1) + '%';

            if (progress >= 100) {
              clearInterval(progressInterval);
              downloadBtn.disabled = false;
              telemetryElements.statusText.textContent = 'COMPLETE';
            }
          });
      }, 500);
    }

    // Telemetry Update - IMPROVED
    function startTelemetryUpdate() {
      const telemetryInterval = setInterval(() => {
        fetch('/telemetry')
          .then(res => res.json())
          .then(data => {
            // Update main values
            if (data.ego_speed != null) {
              telemetryElements.egoSpeed.textContent = data.ego_speed.toFixed(1);
            }

            if (data.lead_speed != null) {
              telemetryElements.leadSpeed.textContent = data.lead_speed.toFixed(1);
            }

            if (data.speed_delta != null) {
              telemetryElements.speedDelta.textContent = data.speed_delta.toFixed(1);
            }

            if (data.distance != null) {
              telemetryElements.distance.textContent = data.distance.toFixed(1);
            }

            if (data.overtake_score != null) {
              telemetryElements.overtakeScore.textContent = data.overtake_score.toFixed(1);
            }

            // Update status badge
            if (data.overtake_status) {
              const statusEl = telemetryElements.overtakeStatus;
              statusEl.className = 'status-badge neutral';

              const statusMap = {
                'DANGEROUS': { class: 'dangerous', emoji: 'üî¥' },
                'RISKY': { class: 'risky', emoji: 'üü°' },
                'CAUTION': { class: 'caution', emoji: 'üü†' },
                'POSSIBLE': { class: 'possible', emoji: 'üü¢' },
                'READY': { class: 'neutral', emoji: 'üîµ' }
              };

              const statusInfo = statusMap[data.overtake_status] || statusMap['READY'];
              statusEl.className = 'status-badge ' + statusInfo.class;
              statusEl.textContent = statusInfo.emoji + ' ' + data.overtake_status;
            }

            // Update detail information
            telemetryElements.frameNum.textContent = data.frame || '0';
            if (data.fps) {
              const seconds = (data.frame / data.fps).toFixed(2);
              telemetryElements.timestamp.textContent = seconds + 's';
            }

            if (data.progress >= 100) {
              clearInterval(telemetryInterval);
              telemetryElements.statusText.textContent = 'COMPLETE';
            }
          });
      }, 200);
    }

    // Download Data
    downloadBtn.addEventListener('click', () => {
      fetch('/download_data')
        .then(res => {
          if (res.ok) {
            return res.blob();
          }
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `racing_analysis_${new Date().toISOString().slice(0, 10)}.csv`;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        });
    });
  </script>
</body>
</html>
